<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCOUNT_REGISTER</title>
</head>
<body>
<form method="POST" class="post-form" action="/details/{{id}}">
        {% csrf_token %}

    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer ID:{{id}}</label>
    <div class="col-sm-4">
      <input type="hidden" name="customer"  value="{{id}}">
    </div>
  </div>


        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Account Balance:</label>
    <div class="col-sm-4">
      {{ form.accountBalance }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Account Type:</label>
    <div class="col-sm-4">
      {{ form.accountType }}
    </div>
  </div>


    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>

</body>
</html>
