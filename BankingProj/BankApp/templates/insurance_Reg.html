<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Register</title>
</head>
<body>
<form action="/show/">
<center>
{% csrf_token %}
<br><br>
    <h2>Enter The Insurance Details</h2>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">CustomerName:</label>
    <div class="col-sm-4">
      {{ form.Name }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">CustomerAge:</label>
    <div class="col-sm-4">
      {{ form.Age }}
    </div>
  </div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Insurance_Type:</label>
    <div class="col-sm-4">
      {{ form.iType }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</center>
</form>
</body>
</html>
